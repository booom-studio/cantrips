version: 2
jobs:
  buildAndTest:
    docker:
        - image: circleci/node
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install
          command: npm install
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: npm test
      - run:
          name: Docker build
          command: docker build --no-cache .
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  
workflows:
  version: 2
  buildAndPublish:
    jobs:
      - buildAndTest:
          context: org-global

